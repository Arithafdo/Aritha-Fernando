<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritha Fernando | Web Developer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            width: 90%;
            display: flex;
            align-items: center;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .circle-background {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #e63946;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: box-shadow 0.3s;
        }

        .circle-background:hover {
            box-shadow: 0 0 15px rgba(230, 57, 70, 0.5);
        }

        .profile-image img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
        }

        .intro {
            max-width: 500px;
        }

        .intro h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .intro h2 {
            font-size: 1.5rem;
            color: #e63946;
            margin-bottom: 20px;
        }

        .highlight {
            color: #e63946;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .contact-button,
        .social-button {
            width: 40px;
            height: 40px;
            background-color: #e63946;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .contact-button:hover,
        .social-button:hover {
            background-color: #ff5c5c;
        }

        .contact-button i,
        .social-button i {
            color: white;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .profile-section {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="circle-background">
                <div class="profile-image">
                    <img src="aritha-photo.jpg" alt="Profile picture of Aritha Fernando">
                </div>
            </div>
            <div class="intro">
                <h1>Hi, I'm <span class="highlight">Aritha Fernando</span></h1>
                <h2>I'm a <span class="highlight">Web Developer</span></h2>
                <div class="buttons-container">
                    <a href="mailto:aritha@example.com" target="_blank" class="contact-button" aria-label="Email Aritha">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="tel:+1234567890" class="contact-button" aria-label="Call Aritha">
                        <i class="fas fa-phone-alt"></i>
                    </a>
                    <a href="https://www.instagram.com/aritha_fdo" target="_blank" class="social-button" aria-label="Visit Aritha's Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://wa.me/1234567890" target="_blank" class="social-button" aria-label="Chat with Aritha on WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
